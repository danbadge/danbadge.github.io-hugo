{{ partial "header" . }}
{{ partial "nav" . }}
<section class="section list">
  <div class="container">
    {{ range sort .Paginator.Pages }}
    <article>
      <h2 class="subtitle is-6">{{ .Date.Format "January 2, 2006" }}</h2>
      <h1 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if .Draft }} ::Draft{{ end }}</h1>
      <div class="content">
        <a href="{{ .Permalink }}">
          {{ .Summary | plainify | safeHTML }}..
        </a>
      </div>
    </article>
    {{ end }}
  </div>
</section>
{{ partial "pager" . }}
{{ partial "footer" . }}
